pre-commit:
  parallel: true
  commands:
    # Node.js/TypeScript checks
    eslint:
      glob: "src/**/*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files} --fix
      stage_fixed: true

    prettier:
      glob: "{src,app}/**/*.{js,ts,jsx,tsx,json,md,yml,yaml}"
      run: npx prettier --write {staged_files}
      stage_fixed: true

    typescript:
      glob: "src/**/*.{ts,tsx}"
      run: npx tsc --noEmit --skipLibCheck